<body>

        </tr>
      </table>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="grid-50">
                    <div id="seat-map">
                        <h4 class="text-muted fw-bold text-center" style="padding-left:3em; margin:.5em"> Front Seat </h4>
                        <div id="bus-seat-map"></div>
                        <h4 class="text-muted fw-bold text-center" style="padding-left:3em; margin:.5em"> Back Seat </h4>
                    </div>
                </div>
                <div class="grid-50">
                    <div class="booking-details">
                        <form action="" method="post" id="print" data-print-title="Calamba bus station">
                          <center><h2 >Reservation Details</h2></center>
                            <h3> Selected Seats (<span id="counter">0</span>):</h3>

                        <div id="printdiv">
                            </div>
                        </form>
                        <br>
                        <button type="button" id="checkout-button"value="Print" size="50" onclick="popPrint('print')" >Submit Book</button>
                        <button id="reset-btn" type="button">Reset Bus Seat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function popPrint(element, css, css_url){ //function used to popup print the innerHTML of the passed in element
            var html, printWin;
            element = element.tagName? element : document.getElementById(element);
            css = css || ""; //optionally add a default css
            css = "<style type='text/css'>"+css+"</style>";
            css_url = css_url || ''; //optionally add a default print stylesheet url to the popup
            if ( css_url !== '' ) {
                css_url = "<link rel='stylesheet' type='text/css' href='"+css_url+"' media='print' />";
            }
            html = '<html><head><title>'+(element.getAttribute('data-print-title') || '')+'</title>'+css+css_url+'</head>'+element.innerHTML+'</html>';
        
            printWin = window.open('', '', 'left=100, top=100, width=600, height=400, toolbar=no, scrollbars=yes, status=yes' );
            printWin.document.write(html);
            printWin.document.close();
            printWin.focus();
            printWin.print();
            printWin.close(); //not executed in Opera for some reason, user can manually close easily enough
        }

        myPrintWindow.document.write(myPrintContent.innerHTML);

        myPrintWindow.document.close();

        myPrintWindow.print();

        return false;
    }
        </script>
